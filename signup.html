<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - LED App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7fa; }
        h1 { color: #2d3e50; }
        .signup-form {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            max-width: 500px;
            margin: 0 auto;
        }
        label { display: block; margin-top: 1em; }
        input, select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5em;
            padding: 0.7em 1.5em;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #1c5d8c; }
    </style>
</head>
<body>
    <h1>Create Your Account</h1>
    <form class="signup-form" method="post" action="#">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
            <option value="au">Australia</option>
            <option value="other">Other</option>
        </select>

        <label>
            <input type="checkbox" name="terms" required>
            I agree to the <a href="#">Terms & Conditions</a>
        </label>

        <button type="submit">Sign Up</button>
    </form>
    <footer>
        <p>&copy; 2024 LED App. All rights reserved.</p>
    </footer>
</body>
</html>
