<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - LED App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7fa; }
        h1 { color: #2d3e50; }
        .contact-info { margin-bottom: 2em; }
        .contact-form { background: #fff; padding: 1.5em; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); max-width: 500px; }
        label { display: block; margin-top: 1em; }
        input, textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 1em; padding: 0.7em 1.5em; background: #2980b9; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1c5d8c; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contact-info">
        <p>
            For inquiries, support, or feedback, please use the form below or reach out to us directly.
        </p>
        <p>
            <strong>Email:</strong> <a href="mailto:support@ledapp.com">support@ledapp.com</a><br>
            <strong>Phone:</strong> +1 (555) 123-4567<br>
            <strong>Address:</strong> 123 LED Avenue, Tech City, Country
        </p>
        <p>
            Our support team is available Monday to Friday, 9am - 6pm.
        </p>
    </div>
    <form class="contact-form" method="post" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <footer>
        <p>&copy; 2024 LED App. All rights reserved.</p>
    </footer>
</body>
</html>
